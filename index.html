
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACM 2026 | HUD INTERFACE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0c0c0d;
      --text-dim: rgba(255, 255, 255, 0.4);
      --text-bright: rgba(255, 255, 255, 0.9);
      --border-color: rgba(255, 255, 255, 0.08);
      --accent-red: #ff2d2d;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-bright);
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      overflow-x: hidden;
      cursor: crosshair;
    }
    
    ::-webkit-scrollbar {
      width: 2px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-color);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--accent-red);
    }

    .dot-grid {
      background-image: radial-gradient(circle at 1px 1px, rgba(255, 45, 45, 0.05) 1px, transparent 0);
      background-size: 32px 32px;
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .scanline {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--accent-red), transparent);
      opacity: 0.1;
      position: fixed;
      top: 0;
      z-index: 100;
      pointer-events: none;
      animation: scanline 10s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }
  </style>
<script type="importmap">

}
</script>

</head>

  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
